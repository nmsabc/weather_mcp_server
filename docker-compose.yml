version: '3.8'

services:
  weather-api:
    build: .
    container_name: weather-mcp-server
    ports:
      - "8000:8000"
    environment:
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - OPENWEATHER_BASE_URL=${OPENWEATHER_BASE_URL:-https://api.openweathermap.org/data/3.0/onecall}
      - HOST=0.0.0.0
      - PORT=8000
      - ENVIRONMENT=local
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
